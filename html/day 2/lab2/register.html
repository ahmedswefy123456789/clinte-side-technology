<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
</head>
<body>
    <form action="">
        <div>
            <label for="first-name">FirstName</label>
            <input type="text" name="ahmed" id="first-name" required>
        </div>
        <div>
            <label for="last-name">LastName</label>
            <input type="text" name="atef" id="last-name" required>
        </div>
        <div>
            <label for="em">enter your email</label>
            <input type="email" id="em" required repeat>
        </div>
        <div>
            <label for="pass">enter your password</label>
            <input type="password" id="pass" required repeat>
        </div>
        <div>
            <label for="date">birth-date</label>
            <input type="date" id="date" required repeat>
        </div>
        <div>
            <legend>Gender</legend>
            <label><input type="radio" name="gender" value="Male" required> Male</label><br>
            <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>
        <DIV>
            <label for="faculty">Faculty:</label>
            <select id="faculty" name="faculty" required>
            <option value="">-- Select Faculty --</option>
            <option value="science">Science</option>
            <option value="engineering">Engineering</option>
            <option value="arts">Arts</option>
            <option value="business">Business</option>
            </select>
        </DIV>
        <div>
            <label><input type="checkbox" name="interests" value="programming"> Programming</label><br>
            <label><input type="checkbox" name="interests" value="reading"> Reading</label><br>
            <label><input type="checkbox" name="interests" value="swimming"> Swimming</label><br>
            <label><input type="checkbox" name="interests" value="music"> Music</label>
        </div>
        <br>
        <div>
            <label for="about">About you:</label><br>
            <textarea id="about" name="about" rows="4" cols="40" placeholder="Write something about yourself..."></textarea>

        </div>
    <br>
    <br>
    <div>
            <label>
            <input type="checkbox" name="terms" required> I agree to the terms and conditions
            </label>

            <br><br>
    </div>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </form>
    <form action="Thankyou.html" method="get">
        <!-- Your form inputs go here -->

        <input type="submit" value="Submit">
    </form>
</body>
</html>
